<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" formControlName="name" required>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" required>
  </div>

  <div>
    <label for="token">Token de seguridad (8 dígitos):</label>
    <input type="text" id="token" formControlName="token" required>
  </div>

  <button type="submit" [disabled]="!registerForm.valid">Registrar</button>
</form>

<!-- Muestra de error -->
<div *ngIf="errorMessage" style="color: red;">
  {{ errorMessage }}
</div>

<div *ngIf="showTable && users.length > 0">
  <h2>Usuarios Registrados</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Contraseña</th>
        <th>Token</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.token }}</td>
      </tr>
    </tbody>
  </table>
</div>
